<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Registration</title>

    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">-->

    <script src="js/jquery-3.2.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <script src="js/registration.js"></script>
    <link href="css/general.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">

</head>

<body>
<div class="login-container">
    <h1 class="h1reg"><b>Регистрация</b></h1>
    <!--Логин-->
    <div id="inputLoginDiv" class="form-group has-success">
        <label class="control-label">Логин</label>
        <input type="text" class="form-control" id="loginField" aria-describedby="helpBlock2">
        <span class="help-block"></span>
    </div>

    <!--email-->
    <div id="inputEmailDiv" class="form-group has-success">
        <label class="control-label">E-Mail</label>
        <input type="text" class="form-control" id="emailField" aria-describedby="helpBlock2">
        <span class="help-block"></span>
    </div>

    <!--Пароль-->
    <div id="inputPasswordDiv" class="form-group has-success">
        <label class="control-label">Пароль</label>
        <input type="password" class="form-control" id="passwordField" aria-describedby="helpBlock2">
        <span class="help-block"></span>
    </div>

    <!--Повтор пароля-->
    <div id="inputRepeatPasswordDiv" class="form-group has-success">
        <label class="control-label">Повторите пароль</label>
        <input type="password" class="form-control" id="repeatPasswordField" aria-describedby="helpBlock2">
        <span class="help-block"></span>
    </div>

    <a href="authorization.html" style="float: right; margin-bottom: 20px; font-size: larger">Уже зарегистрированы?</a>

    <button id="registerButton" type="button" class="center-block btn btn-success"
            disabled="disabled" style="clear: both; margin-top: 10px">Зарегистрироватся</button>

</div>

</body>
</html>
